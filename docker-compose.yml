version : "3.8" # we do a little trolling

services:

  flanders:
    build: .
    environment:
      - BOT_TOKEN
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD

    depends_on:
      - db

  db:
    image: postgres
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    restart: always